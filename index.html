<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapa</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/js/main.js">
</head>

<body>
    <div id="map">
        <!--Esta imagen va en toda la pantalla, en el fondo-->
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Crear un mapa
        var map = L.map('map').setView([39.7247339, -0.7840423], 13);
 
 
        // Agregar una capa de mapa físico
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
 
 
        // Puedes agregar marcadores, polígonos, rutas, etc. aquí
    </script>
    <div id="title">
        <!--Esta barra de busqueda va arriba-->
        <!--Solucionar el margen del top que no cuadra bien-->
        <h1 id="mainTitle">FireSpotter</h1>
    </div>
    <div id="logoNasa">
        <img src="/assets/img/nasa_logo.png" alt="logo of Corp">
    </div>
    
    <div id="lowIcons">
        <div id="scale">
            <!--este tiene que ser de color transparente-->
            <p>aquiEscala</p>
        </div>
        <div id="selfPosition">
            <!--aqui va la posicion propia. Cuando lo tocamos, vuelve a ponernos en el centro del mapa-->
            <p>aquiPosicionota</p>

        </div>
    </div>
    




</body>

</html>
